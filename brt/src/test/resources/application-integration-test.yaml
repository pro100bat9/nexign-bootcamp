spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: 'true'
kafka:
  producer:
    id: brt-service
  group:
    id: brt-service
springdoc:
  swagger-ui:
    path: /swagger-ui-custom.html
app:
  version: '@project.version@'
generator:
  options:
    directoryPath: cdr